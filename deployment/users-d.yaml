apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: default
spec:
  selector:
    matchLabels:
      run: users
  template:
    metadata:
      labels:
        run: users
    spec:
      containers:
      - image: cn20222/private-repo:gamesstag
        name: users
        ports:
        - containerPort: 50052
---