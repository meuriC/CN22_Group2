apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: steam-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: steam-reviews-ip
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: api-gateway
      port:
        number: 5000
  rules:
  - host: steamreviews.sytes.net
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 5000
