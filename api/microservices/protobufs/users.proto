syntax = "proto3";


// ######################
// ###### REQUESTS ###### 
// ######################
message UsernameRequest {
    string user_id = 1;
}

// ######################
// ##### RESPONSES ###### 
// ######################
message UserData {
    string nick_name = 1;
    int32 num_reviews = 2;
    int32 num_games_owned = 3;
}

service Users {
    rpc GetUser (UsernameRequest) returns (UserData);
}